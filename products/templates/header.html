{% load static %}
<!-- Navbar -->
  <nav class="navbar navbar-fixed-top">
<div class="container-fluid">
  <div class="navbar-header">
    <a class="navbar-brand" href="/">
      <img src="{% static 'products/images/logo.png' %}" />
    </a>

    <div class="iconGroup">
      <div class="cart icons">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      </div>
      <div class="icons">
        <a href="{% url 'user_portal:signup' %}">
          <i class="fa fa-user-o" aria-hidden="true"></i>
          <i class="fa fa-caret-down" aria-hidden="true"></i>
        </a>
      </div>

    </div>
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
      <i class="fa fa-bars" aria-hidden="true"></i>
  </button>
    <form class="navbar-form">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn"> <span class="glyphicon glyphicon-search"></span></button>
    </form>

  </div>
  <div class="collapse navbar-collapse" data-hover="dropdown" id="myNavbar">
  <ul class="nav navbar-nav">
    {% block navbar %}
    {% for category in all_categories %}
        <li class="dropdown"><a href="{{category.category_name}}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{category.category_name}}</a>
          <ul class="dropdown-menu">
          {% for sub in sub_categories_menu%}
            {% if sub.category == category %}
              <li><a href="#">{{sub.name}}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
        </li>
    {% endfor %}
    {%endblock%}
  </ul>
<!--  <ul class="nav navbar-nav navbar-right">
    <li><a href="{% url 'user_portal:signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
  </ul>-->
</div>
</div>
</nav>
