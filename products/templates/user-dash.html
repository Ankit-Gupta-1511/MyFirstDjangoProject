
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fashvolts</title>
    {% load static %}
      <link rel="stylesheet" type="text/css" href="{% static 'products/css/bootstrap.min.css' %}" />
      <link href="{% static 'products/css/animate.min.css' %}" rel="stylesheet">
      <link href="{% static 'products/css/bootstrap-dropdownhover.min.css' %}" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="{% static 'products/css/test-style.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'products/css/desktop.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'products/css/tablet.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'products/css/white-theme.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'products/css/user-dash.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'products/css/user-dash-colors.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'products/css/user-dash-mobile.css' %}" />
      <script src="{% static 'products/js/jquery-3.2.1.js' %}"></script>
      <script src="{% static 'products/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'products/js/bootstrap-dropdownhover.min.js' %}"></script>

      <script src="https://use.fontawesome.com/a8a9a7df82.js"></script>
  </head>
  <body>
    <header>

      {% include 'header.html' %}
    </header>


<div class="page-content">
  <div class="user-side-menu">
    <div class="user-side-menu-list">
      <h4>ACCOUNT SETTINGS</h4>
      <ul class="list">
        <li>Personal Details</li>
        <li>Security</li>
      </ul>
    </div>
    <div class="user-side-menu-list">
      <h4>ORDERS</h4>
      <ul class="list">
        <li>Past Orders</li>
        <li>Reviews</li>
      </ul>
    </div>
    <div class="user-side-menu-list">
      <h4>REWARDS</h4>
      <ul class="list">
        <li>Fashvolts credits</li>
        <li>Coupons</li>
      </ul>
    </div>

  </div>

  <div class="user-main-screen">
      {% block body_block %}{%endblock%}
  </div>

</div>

<footer>
  {% include 'footer.html' %}
</footer>
<script src="{% static 'products/js/nav.js' %}"></script>
  </body>
</html>
